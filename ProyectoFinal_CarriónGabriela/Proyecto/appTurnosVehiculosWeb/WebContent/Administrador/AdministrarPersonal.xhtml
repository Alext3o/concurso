<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>
<body>

	<div align="right">
		<h:form>
			<p:commandButton action="MenuAdmin" value="REGRESAR"
				icon="ui-icon-close"></p:commandButton>
		</h:form>
	</div>

	<p:panel header="NUEVO PERSONAL" style="width:500px">
		<p:growl autoUpdate="true"></p:growl>
		<h:form id="form">
			<p:panelGrid columns="2">
				<h:outputText value="cedula:" />
				<p:inputText value="#{controllerPersonal.cedula_per}"
					required="true"
					requiredMessage="Debe ingresar la cedula de usuario."
					maxlength="10"></p:inputText>
				<h:outputText value="nombres:" />
				<p:inputText value="#{controllerPersonal.nombres_per}"
					required="true"
					requiredMessage="Debe ingresar los nombres de usuario."></p:inputText>
				<h:outputText value="apellidos:" />
				<p:inputText value="#{controllerPersonal.apellidos_per}"
					required="true"
					requiredMessage="Debe ingresar los apellidos de usuario."></p:inputText>
				<h:outputText value="direccion:" />
				<p:inputText value="#{controllerPersonal.direccion_per}"
					required="true"
					requiredMessage="Debe ingresar la direccion de usuario."></p:inputText>
				<h:outputText value="telefono:" />
				<p:inputText value="#{controllerPersonal.telefono_per}"
					required="true"
					requiredMessage="Debe ingresar el telefono de usuario."
					maxlength="15"></p:inputText>
				<h:outputText value="correo:" />
				<p:inputText value="#{controllerPersonal.correo_per}"
					required="true"
					requiredMessage="Debe ingresar el correo de usuario."
					maxlength="40"></p:inputText>
				<h:outputText value="rol:" />
				<p:selectOneMenu value="#{controllerPersonal.id_rol}">
					<f:selectItems value="#{controllerPersonal.listaRol}" var="a"
						itemLabel="#{a.rol}" itemValue="#{a.idRol}">
					</f:selectItems>
				</p:selectOneMenu>

				<h:outputText value="Contraseña:" />
				<p:password value="#{controllerPersonal.contrasenia}"
					required="true" requiredMessage="Ingrese una contraseña"
					maxlength="10" size="10"></p:password>

				<p:commandButton value="Registrar" icon="ui-icon-disk"
					action="#{controllerPersonal.actionRegistraPersonal()}"></p:commandButton>

			</p:panelGrid>
		</h:form>

	</p:panel>

</body>
</html>
