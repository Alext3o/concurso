<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>

<body>


	<p:growl autoUpdate="true"></p:growl>
	<h:form id="form2">
		<p:dataTable value="#{controllerRequisitos.listaAsigna}" var="u"
			id="tabla1">
			<p:column headerText="ID_ASIGNACION">
				<h:outputText value="#{u.idAsignacion}" />
			</p:column>
			<p:column headerText="CEDULA CLIENTE">
				<h:outputText value="#{u.cliente.cedulaCli}" />
			</p:column>
			<p:column headerText="NOMBRES CLIENTE">
				<h:outputText
					value="#{u.cliente.nombresCli}#{u.cliente.apellidosCli}" />
			</p:column>
			<p:column headerText="CEDULA OPERADOR">
				<h:outputText value="SIN ASIGNAR" />
			</p:column>
			<p:column headerText="ID TURNO">
				<h:outputText value="#{u.turno.fechaTurno}" />
			</p:column>
			<p:column headerText="PLACA VEHICULO">
				<h:outputText value="#{u.vehiculo.placa}" />
			</p:column>
			<p:column headerText="ESTADO">
				<h:outputText value="#{u.estadoRevision.estado}" />
			</p:column>

			<p:column headerText="ASIGNAR">
				<p:commandButton icon="ui-icon-pencil"
					action="#{controllerRequisitos.cargarAsignacion(u.idAsignacion)}"
					update="form3" onclick="PF('dialogo1').show();"></p:commandButton>
			</p:column>

		</p:dataTable>




		<p:commandButton action="MenuOper" value="REGRESAR"
			icon="ui-icon-close"></p:commandButton>


	</h:form>

	<p:dialog header="Asignar revisiÃ³n" widgetVar="dialogo1" id="dialogo1"
		modal="true">
		<h:form id="form3">
			<p:messages autoUpdate="true"></p:messages>
			<p:panelGrid columns="2">
				<h:outputText value="ID ASIGNACION" />
				<h:outputText value="#{controllerRequisitos.id_asigna}"></h:outputText>
				<h:outputText value="CEDULA_CLIENTE" />
				<h:outputText value="#{controllerRequisitos.cedula_asig_cli}"></h:outputText>
				<h:outputText value="OPERADOR" />
				<p:selectOneMenu value="#{controllerRequisitos.cedula_asig_ope}">
					<f:selectItems value="#{controllerRequisitos.listaOperadores}"
						var="a" itemLabel="#{a.nombresPer}#{a.apellidosPer}"
						itemValue="#{a.cedulaPer}">
					</f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="ID_TURNO" />
				<h:outputText value="#{controllerRequisitos.id_turno_asig}"></h:outputText>
				<h:outputText value="PLACA" />
				<h:outputText value="#{controllerRequisitos.placa_asig}"></h:outputText>
				<h:outputText value="ESTADO REVISION" />
				<h:outputText value="#{controllerRequisitos.codigoEstado_asig}"></h:outputText>


				<p:commandButton value="ASIGNAR" icon="ui-icon-disk"
					update="@form,:form2:tabla1"
					action="#{controllerRequisitos.actionActualizarAasignacion()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:dialog>


</body>
</html>
