<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>
<body>
	<div align="right">
		<h:form>
			<p:commandButton action="MenuAdmin" value="REGRESAR"
				icon="ui-icon-close"></p:commandButton>
		</h:form>
	</div>

	<p:panel header="REGISTRO DE VEHICULOS" style="width:500px">
		<p:growl autoUpdate="true"></p:growl>
		<h:form id="form">
			<p:panelGrid columns="2">
				<h:outputText value="PLACA:" />
				<p:inputText value="#{controllerVehiculos.placa}" required="true"
					requiredMessage="Debe ingresar la placa del vehiculo."></p:inputText>
				<h:outputText value="AÑO:" />
				<p:inputText value="#{controllerVehiculos.anio}" required="true"
					requiredMessage="Debe ingresar el año del vehiculo."></p:inputText>
				<h:outputText value="COLOR" />
				<p:inputText value="#{controllerVehiculos.color}" required="true"
					requiredMessage="Debe ingresar el color del vehiculo."></p:inputText>
				<h:outputText value="MARCA:" />
				<p:selectOneMenu value="#{controllerVehiculos.marca}">
					<f:selectItem itemLabel="CHEVROLET" itemValue="CHEVROLET" />
					<f:selectItem itemLabel="MAZDA" itemValue="MAZDA" />
					<f:selectItem itemLabel="NISSAN" itemValue="NISSAN" />
					<f:selectItem itemLabel="FORD" itemValue="FORD" />
					<f:selectItem itemLabel="SUSUKI" itemValue="SUSUKI" />
					<f:selectItem itemLabel="HYUNDAI" itemValue="HYUNDAI" />
					<f:selectItem itemLabel="TOYOTA" itemValue="TOYOTA" />
					<f:selectItem itemLabel="CITROEN" itemValue="CITROEN" />
					<f:selectItem itemLabel="HONDA" itemValue="HONDA" />
					<f:selectItem itemLabel="KIA" itemValue="KIA" />
					<f:selectItem itemLabel="PEUGEOT" itemValue="PEUGEOT" />
				</p:selectOneMenu>


				<h:outputText value="NRO_MOTOR" />
				<p:inputText value="#{controllerVehiculos.nro_motor}"
					required="true"
					requiredMessage="Debe ingresar el nro de motor del vehiculo."></p:inputText>
				<h:outputText value="NRO_CHASIS" />
				<p:inputText value="#{controllerVehiculos.nro_chasis}"
					required="true"
					requiredMessage="Debe ingresar el nro de chasis del vehiculo."></p:inputText>


				<p:commandButton value="Registrar" icon="ui-icon-disk"
					action="#{controllerVehiculos.actionRegistraVehiculo()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>


</body>
</html>
