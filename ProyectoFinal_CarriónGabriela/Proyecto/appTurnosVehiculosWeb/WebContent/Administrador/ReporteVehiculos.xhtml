<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>
<body>

	<p:growl autoUpdate="true"></p:growl>
	<h:form id="form2">
		<p:dataTable value="#{controllerVehiculos.lista}" var="u" id="tabla1">
			<p:column headerText="PLACA">
				<h:outputText value="#{u.placa}" />
			</p:column>
			<p:column headerText="AÑO">
				<h:outputText value="#{u.anio}" />
			</p:column>
			<p:column headerText="COLOR">
				<h:outputText value="#{u.color}" />
			</p:column>
			<p:column headerText="MARCA">
				<h:outputText value="#{u.marca}" />
			</p:column>
			<p:column headerText="NRO_MOTOR">
				<h:outputText value="#{u.nroMotor}" />
			</p:column>
			<p:column headerText="NRO_CHASIS">
				<h:outputText value="#{u.nroChasis}" />
			</p:column>

			<p:column headerText="Eliminar">
				<p:commandButton icon="ui-icon-trash" update="@form"
					actionListener="#{controllerVehiculos.actionListenerEliminarVe(u.placa)}"></p:commandButton>
			</p:column>
			<p:column headerText="Editar">
				<p:commandButton icon="ui-icon-pencil" update="form3"
					onclick="PF('dialogo1').show();"
					actionListener="#{controllerVehiculos.actionListenerCargarVe(u)}"></p:commandButton>
			</p:column>

		</p:dataTable>

		<p:commandButton value="Reporte" ajax="false"
			icon="fa fa-fw fa-file-pdf-o"
			action="#{controllerVehiculos.actionReporteVehiculos()}">
		</p:commandButton>



		<p:commandButton action="MenuAdmin" value="REGRESAR"
			icon="ui-icon-close"></p:commandButton>


	</h:form>




	<p:dialog header="EDITAR VEHICULO" widgetVar="dialogo1" id="dialogo1"
		modal="true">
		<h:form id="form3">
			<p:messages autoUpdate="true"></p:messages>
			<p:panelGrid columns="2">
				<h:outputText value="PLACA:" />
				<h:outputText value="#{controllerVehiculos.placa}" required="true"
					requiredMessage="Debe ingresar la cedula de usuario."></h:outputText>
				<h:outputText value="AÑO:" />
				<p:inputText value="#{controllerVehiculos.anio}" required="true"
					requiredMessage="Debe ingresar el año del vehiculo."></p:inputText>
				<h:outputText value="COLOR:" />
				<p:inputText value="#{controllerVehiculos.color}" required="true"
					requiredMessage="Debe ingresar el color del vehiculo ."></p:inputText>
				<h:outputText value="MARCA:" />
				<p:inputText value="#{controllerVehiculos.marca}" required="true"
					requiredMessage="Debe ingresar la marca del vehiculo."></p:inputText>
				<h:outputText value="NRO_MOTOR:" />
				<p:inputText value="#{controllerVehiculos.nro_motor}"
					required="true"
					requiredMessage="Debe ingresar el nro de motor del vehiculo."></p:inputText>
				<h:outputText value="NRO_CHASIS:" />
				<p:inputText value="#{controllerVehiculos.nro_chasis}"
					required="true"
					requiredMessage="Debe ingresar el nro de chasis del vehiculo."></p:inputText>


				<p:commandButton value="ACTUALIZAR" icon="ui-icon-disk"
					update="@form,:form2:tabla1"
					action="#{controllerVehiculos.actionListenerActualizarVehiculo()}"></p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>

</body>
</html>
