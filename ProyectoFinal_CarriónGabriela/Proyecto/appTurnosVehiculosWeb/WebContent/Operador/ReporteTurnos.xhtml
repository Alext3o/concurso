<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>
<body>

	<p:growl autoUpdate="true"></p:growl>
	<h:form id="form2">
		<p:dataTable value="#{controllerRequisitos.listaTurnos}" var="u"
			id="tabla1">
			<p:column headerText="ID TURNO">
				<h:outputText value="#{u.idTurno}" />
			</p:column>
			<p:column headerText="FECHA TURNO">
				<h:outputText value="#{u.fechaTurno}" />
			</p:column>
			<p:column headerText="TIPO TRÁMITE">
				<h:outputText value="REVISIÓN VEHICULAR" />
			</p:column>


		</p:dataTable>


		<p:commandButton action="MenuOper" value="REGRESAR"
			icon="ui-icon-close"></p:commandButton>


	</h:form>

</body>
</html>
