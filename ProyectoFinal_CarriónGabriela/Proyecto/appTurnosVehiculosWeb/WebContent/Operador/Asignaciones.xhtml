<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>

<body>


	<p:growl autoUpdate="true"></p:growl>
	<h:form id="form2">
		<p:dataTable value="#{controllerRequisitos.listaAsigna}" var="u"
			id="tabla1">
			<p:column headerText="ID_ASIGNACION">
				<h:outputText value="#{u.idAsignacion}" />
			</p:column>
			<p:column headerText="CEDULA CLIENTE">
				<h:outputText value="#{u.cliente.cedulaCli}" />
			</p:column>
			<p:column headerText="NOMBRES CLIENTE">
				<h:outputText
					value="#{u.cliente.nombresCli}#{u.cliente.apellidosCli}" />
			</p:column>

			<p:column headerText="ID TURNO">
				<h:outputText value="#{u.turno.fechaTurno}" />
			</p:column>
			<p:column headerText="PLACA VEHICULO">
				<h:outputText value="#{u.vehiculo.placa}" />
			</p:column>
			<p:column headerText="ESTADO">
				<h:outputText value="#{u.estadoRevision.estado}" />
			</p:column>

			<p:column headerText="REVISION">
				<p:commandButton icon="ui-icon-pencil"
					action="#{controllerRequisitos.cargarAsignacionEstadoRev(u.idAsignacion)}"
					update="form3" onclick="PF('dialogo1').show();"></p:commandButton>
			</p:column>

		</p:dataTable>




		<p:commandButton action="MenuOper" value="REGRESAR"
			icon="ui-icon-close"></p:commandButton>


	</h:form>
	<p:growl id="msg" />
	<p:dialog header="Asignar revisiÃ³n" widgetVar="dialogo1" id="dialogo1"
		modal="true">

		<h:form id="form3">
			<p:dataTable value="#{controllerRequisitos.lista}" var="u"
				id="tabla1">
				<p:column headerText="ID_requisito">
					<h:outputText value="#{u.idRequisito}" />
				</p:column>
				<p:column headerText="REQUISITO">
					<h:outputText value="#{u.requisito}" />
				</p:column>
				<p:column headerText="CHECK">
					<p:inputSwitch>
						<p:ajax update="msg" />
					</p:inputSwitch>
				</p:column>

			</p:dataTable>

			<p:selectOneMenu value="#{controllerRequisitos.codigoEstado_asig}">
				<f:selectItems value="#{controllerRequisitos.listaEstados}" var="a"
					itemLabel="#{a.estado}" itemValue="#{a.codEstadorevision}">
				</f:selectItems>
			</p:selectOneMenu>

			<p:commandButton icon="ui-icon-pencil" value="REVISION"
				action="#{controllerRequisitos.actionEditarEstado()}" update="form2"
				onclick="PF('dialogo1').show();"></p:commandButton>

		</h:form>
	</p:dialog>


</body>
</html>
