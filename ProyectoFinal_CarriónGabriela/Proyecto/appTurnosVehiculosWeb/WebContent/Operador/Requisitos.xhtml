<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>

	<div align="right">
		<h:form>
			<p:commandButton action="MenuOper" value="REGRESAR"
				icon="ui-icon-close"></p:commandButton>
		</h:form>
	</div>

	<p:panel header="INGRESO NUEVOS REQUISITOS" style="width:500px">
		<p:growl autoUpdate="true"></p:growl>
		<h:form id="form">

			<p:panelGrid columns="2">
				<h:outputText value="ID_REQUISITO" />
				<p:inputText value="#{controllerRequisitos.id_requisito}"
					required="true" requiredMessage="Debe ingresar el id del requisito"
					maxlength="5" />
				<h:outputText value="REQUISITO" />
				<p:inputText value="#{controllerRequisitos.requisito}"
					required="true"
					requiredMessage="Debe ingresar el nombre del requisito"
					maxlength="20" />
				<p:commandButton value="INGRESAR" icon="ui-icon-disk"
					action="#{controllerRequisitos.actionRegistrarRequisito()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>

</body>
</html>
