<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{controllerPersonal.actionComprobarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>

<body>


	<p:growl autoUpdate="true"></p:growl>
	<h:form id="form2">
		<p:dataTable value="#{controllerRequisitos.lista}" var="u" id="tabla1">
			<p:column headerText="ID REQUISITO">
				<h:outputText value="#{u.idRequisito}" />
			</p:column>
			<p:column headerText="REQUISITO">
				<h:outputText value="#{u.requisito}" />
			</p:column>

			<p:column headerText="Eliminar">
				<p:commandButton icon="ui-icon-trash" update="@form"
					actionListener="#{controllerRequisitos.actionListenerEliminarReequisito(u.idRequisito)}"></p:commandButton>
			</p:column>
			<p:column headerText="Editar">
				<p:commandButton icon="ui-icon-pencil" update="form3"
					onclick="PF('dialogo1').show();"
					actionListener="#{controllerRequisitos.actionListenerCargaRe(u)}"></p:commandButton>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Reporte" ajax="false"
			icon="fa fa-fw fa-file-pdf-o"
			action="#{controllerRequisitos.actionReporteRequisitos()}">
		</p:commandButton>

		<p:commandButton action="MenuOper" value="REGRESAR"
			icon="ui-icon-close"></p:commandButton>
	</h:form>

	<p:dialog header="EDITAR REQUISITO" widgetVar="dialogo1" id="dialogo1"
		modal="true">
		<h:form id="form3">
			<p:messages autoUpdate="true"></p:messages>
			<p:panelGrid columns="2">
				<h:outputText value="ID REQUISITO:" />
				<h:outputText value="#{controllerRequisitos.id_requisito}"
					required="true" maxlength="5"></h:outputText>
				<h:outputText value="REQUISITO:" />
				<p:inputText value="#{controllerRequisitos.requisito}"
					required="true"
					requiredMessage="Debe ingresar el nombre del requisito."
					maxlength="30"></p:inputText>

				<p:commandButton value="ACTUALIZAR" icon="ui-icon-disk"
					update="@form,:form2:tabla1"
					action="#{controllerRequisitos.actionListenerActualizarRe()}"></p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>

</body>
</html>
